<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>


    <main class="main-screen more-screen"> <!--화면 앞라인에 맞게 정렬-->
        <div class="user-component">
            <div class="user-component__column">
                <img src="screenshots/yunho01.jpg"
                    class="user-component__avatar user-component__avatar--xl" />
                <div class="user-component__text">
                    <h4 class="user-component__title">주윤후</h4>
                    <h6 class="user-component__subtitle">010-1234-5678</h6> 
                </div>
            </div>
            <div class="user-component__column"><i class="far fa-comment-alt fa-2x"></i></div>
        </div>

        <!-- icon-roww.css -->
        <div class="icon-row">
            <div class="icon-row__icon"><i class="far fa-calendar-check"></i>
                <span>Calendar</span>
            </div>

            <div class="icon-row__icon"><i class="far fa-hdd"></i>
                <span>Talk Drive</span>
            </div>

            <div class="icon-row__icon"><i class="far fa-smile"></i>
                <span>Emoticons</span>
            </div>

            <div class="icon-row__icon"><i class="fas fa-brush"></i>
                <span>Themes</span>
            </div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-imge">
                        <i class="fas fa-quote-right"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Kakao Story</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-imge">
                        <i class="fas fa-cat"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Kakao friends</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-imge">
                        <i class="far fa-grin-tears"></i>
                    </div>
                    <span class="more-suggestions__icon-text">friends Gem</span>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    
    <!----------모바일 버전 모든 html에 다넣는다---------->
    <div id="no-mobile">
        <span>Your screen is too big!! ㅜㅜ</span>
    </div>


    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
